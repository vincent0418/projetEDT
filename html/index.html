<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/index.css">

    <title>Emploi du temps</title>
</head>

<body>
    <header>
        <img src="../img/IUT-Montpellier.png" alt="logo">
        <div>
          Logiciel d'emploi du temps
        </div>
    </header>
    <main>
        <script src="../js/dragDrop.js"></script>
        <script src="../js/newLesson.js"></script>
        <aside>
            <div>
                Selection groupe
            </div>
            <div>
                <select id="subject_id">
                    <option value="Algo">Algo</option>
                    <option value="Conception">Conception</option>
                    <option value="Maths">Maths</option>
                    <option value="Anglais">Anglais</option>
                </select>

                <select id="room_id">
                    <option value="K031">K031</option>
                    <option value="K127">K127</option>
                </select>

                <select id="teacher_id">
                    <option value="BOUGERET MARIN">BOUGERET MARIN</option>
                    <option value="CHIROUZE ANNE">CHIROUZE ANNE</option>
                    <option value="PALLEJA NATHALIE">PALLEJA NATHALIE</option>
                </select>
                <select id="duration_id">
                    <option value="1">1h</option>
                    <option value="1.5">1h30</option>
                    <option value="2">2h</option>
                    <option value="2.5">2h30</option>
                    <option value="3">3h</option>
                </select>
            </div>
            <div id="cours">
                <button onclick="addLesson()">Créer</button>
            </div>
        </aside>

        <article>
            <div id="hour">
                <p></p>
                <p>8h</p>
                <p>9h</p>
                <p>10h</p>
                <p>11h</p>
                <p>12h</p>
                <p>13h</p>
                <p>14h</p>
                <p>15h</p>
                <p>16h</p>
                <p>17h</p>
                <p>18h</p>
                <p>19h</p>
            </div>

            <div id="lundi" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p>Lundi</p>
            </div>

            <div id="mardi" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p>Mardi</p>
            </div>

            <div id="mercredi" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p>Mercredi</p>
            </div>

            <div id="jeudi" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p>Jeudi</p>
            </div>

            <div id="vendredi" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p>Vendredi</p>
            </div>

            <div id="samedi" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p>Samedi</p>
            </div>
        </article>
    </main>
    <footer>
        © IUT Montpellier. Tous droits réservés.
    </footer>
</body>
